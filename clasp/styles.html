<style>
  .level {
    padding: 4px 0px 0px 0px;
  }

  .level:hover {
    cursor: pointer;
  }

  .level span.material-icons {
    padding-right: 8px;
    font-size: 20px;
  }

  span.material-icons.picture_as_pdf, span.material-icons.image, span.material-icons.movie{
    color: #ea4335;
  }

  span.material-icons.folder {
    color: #444746;
  }

  span.material-icons.text_snippet {
    color: #4285f4;
  }

  span.material-icons.analytics {
    color: #fbbc04;
  }

  span.material-icons.list_alt {
    color: #34a853;
  }

  .level > span {
    display: flex;
  }

  .level.folder > span {  
    padding-left: 20px;
  }

  .level.file > span {
    padding-left: 6px;
  }

  .folder-contents {
    border-left: solid 1px #e0e0e0;
    margin: 0px 13px;
    display: none;
  }

  .folder.expanded > .folder-contents {
    display: block;
  }

  .folder.collapsed > .folder-contents {
    display: none;
  }

  .folder[data-loading="true"] .folder-contents {
    display: none;
  }

  li {
    list-style: none;
    transition: background-color 0.2s ease; 
  }

  li.folder { 
    position: relative; 
  }

  li.folder::before {
    content: ">";
    position: absolute;
    left: 10px;
    top: 6px;
    transition: transform 0.2s ease;
    font-size: 12px;
  }

  li.folder.expanded[data-loading="false"]::before {
    content: "^";
    transform: rotate(180deg);
    font-size: 14px;
  }

  li.folder:hover::before {
    content: ">";
  }

  li.folder >.folder-contents {
    isolation: isolate;
  }

  li.file:hover {
    background-color: lightblue;
  }

  ul {
    padding: 0;
    margin: 0;
  }

  .loader {
    width: 12px;
    height: 12px;
    border: 1px solid black;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: none;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    margin-top: 4px;
    margin-left: 6px;
  }

  @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
  } 
</style>
