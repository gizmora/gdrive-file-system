<script>
  (function () {
    const FILE_SYSTEM = {
      loadRoot: function () {
        const _self = this;
        google.script.run.withSuccessHandler((data) => {
          console.log({data});
          const mainDiv = document.getElementById('main');
          let fileList = document.createElement('div');
          fileList.id = 'file-tree';
          let item = _self.createFolderContents(data);

          fileList.innerHTML = item;
          mainDiv.appendChild(fileList);
          _self.setOnClickHandler();
        }).getRootList();
      },

      setOnClickHandler() {
        const _self = this;
        const fileTree = document.getElementById('file-tree');

        fileTree.addEventListener('click', function(event) {
          const target = event.target;
          const fileId = target.dataset.fileId;

          if (target.matches('div.folder')) {
            const treeLevel = target.dataset.treeLevel;
            const isExpanded = target.classList.contains('expanded');
            const folderContents = target.querySelector('.folder-contents');
            target.classList.toggle('collapsed');
            target.classList.toggle('expanded');

            if (isExpanded) {
              if (folderContents) {
                folderContents.classList.add('hidden');
              }
            } else {
              if (folderContents) {
                folderContents.classList.remove('hidden');
              } else {
                _self.getChildrenFiles(fileId, treeLevel);
              }
            }

            console.log('Folder clicked', fileId);
            event.stopPropagation();
          } else if (target.classList.contains('file')) {
            console.log('File opened', fileId);
            event.stopPropagation();
          }
        })
      },

      getChildrenFiles(fileId, treeLevel) {
        const _self = this;

        google.script.run.withSuccessHandler((data) => {
          console.log({data});
          const childTree = document.createElement('div');
          const parent = document.querySelector(`[data-file-id="${fileId}"]`);
          childTree.classList.add('folder-contents');
          
          let item = _self.createFolderContents(data);
          childTree.innerHTML = item;

          parent.appendChild(childTree);
        }).getFolderContents(fileId,treeLevel);
      },

      createFolderContents(data) {
        let item = '';

        data.forEach((file) => {
          let label = `<span class="material-icons ${file.mimeClass}">${file.mimeClass}</span>`;
          item += `<div class="level collapsed ${file.type}" data-file-id="${file.id}" data-tree-level="${file.treeLevel}">
              <span>${label + file.name}</span>
          </div>`;
        });

        return item;
      }
    };

    

    FILE_SYSTEM.loadRoot();
  })();
</script>
